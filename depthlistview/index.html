<!DOCTYPE html> 
<html> 
	<head> 
	<title>Page Title</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
	<script>
	$(function(){
		function getNewTweets(){
			var markup = '';
			for(var i=0; i<10; i++){
				markup += '<li>Tweete ' + i + "</li>";
			}
			return markup;
		}
		
		$('ul.twitter-feed').listview();
		var updateTweeter = function(){
			var strNewTweetsHtml = getNewTweets();
			$('ul.tweeter-feed').html(strNewTweetsHtml).listview('refresh');
		};
		$('li.tweeter').click(updateTweeter);
	});
	</script>
</head> 

<body> 

<section data-role="page" id="page1">
	<header data-role="header">
		<h1>Title</h1>
	</header>
	<article data-role="content">
		<h3>Nested List Example</h3>
		<ul data-role="listview">
			<li>Restraurants
				<ul>
					<li>French
						<ul>
							<li>Le Central</li>
							<li>Bisto Vandome</li>
							<li>Antoine's</li>
						</ul>			
					</li>		
				</ul>
			</li>
			<li>Cajun and Creole
				<ul>
					<li>Bayou Bob's</li>
					<li>Pappadeaux</li>
					<li>Lucile's</li>
				</ul>
			</li>
			<li>American
				<ul>
					<li>Dixon's</li>
					<li>Vesta Dipping Grill</li>
					<li>Steuben's</li>
				</ul>
			</li>
			<li class="tweeter">Tweeters						
				<ul data-role="listview" class="tweeter-feed">
							
				</ul>
			</li>
		</ul>
	</article>
	<footer data-role="footer">
		<h4>Footer</h4>
	</footer>
</section>

</body>
</html>
